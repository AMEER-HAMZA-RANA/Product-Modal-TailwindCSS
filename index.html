<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Product Modal</title>
  </head>
  <body>
    <!-- GLobal Container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-300">
      <!-- Card container-->
      <div
        class="bg-white rounded-lg flex items-center justify-center flex-col md:flex-row space-y-6 md:space-y-0 md:space-x-6 p-8 m-4 md:items-start md:justify-start"
      >
        <!-- image div -->
        <div>
          <img src="./images/headphone.png" alt="" class="w-64 h-56 hover:scale-105 duration-200" />
        </div>
        <!-- Free Shipping & Product Name -->
        <div
          class="flex flex-col items-center justify-center space-y-2 md:space-y-2 md:items-start"
        >
          <div
            class="bg-black text-white px-3 py-1 rounded-full text-sm"
          >
            Free Shipping
          </div>
          <h1 class="text-black text-2xl text-center md:px-0 md:text-left px-6 max-w-sm">
            Razer Karken Kitty Edt Gaming Headset Quartz
          </h1>
          <p class="inline-block line-through">$799</p>
          <p class="inline-block line-through text-5xl font-bold">$599</p>
          <p class="inline-block text-slate-500 text-xs text-center">
            This offer is valid until Jan 3rd or as long as stock lasts
          </p>
          <!-- Buttons -->
          <div class="group w-full">
            <a href="#" class=" block w-full bg-violet-600 text-white rounded-lg shadow-sm hover:shadow-lg duration-200 border border-b-8 border-b-violet-900  group-hover:bg-violet-900 group-hover:border-b-none text-center "><span class="inline-block w-full bg-violet-600 text-white rounded-md shadow-sm hover:shadow-lg duration-200 border-violet-600 group-hover:bg-violet-900 text-center py-4 px-4  group-hover:translate-y-2">Add to Cart</span>
            </a>
            
          </div>

          <div class="flex w-full space-x-2 items-center">
            <div class="rounded-full bg-green-400 animate-pulse w-3 h-3"></div>
            <div class="text-sm py-2">50+ pcs. in stock</div>
          </div>
          <div
            class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-3 items-center justify-center w-full"
          >
          <a class="flex items-center justify-center w-full text-black rounded-md shadow-sm hover:shadow-lg border-2 cursor-pointer space-x-2 border-slate-300 py-4 px-4 hover:-translate-y-1 duration-200">
            <img src="./images/weight.png" class="w-8 h-8" alt="">
            <span>Add to Cart</button>
          </a>
          <a class="flex items-center justify-center w-full text-black rounded-md shadow-sm hover:shadow-lg border-2 cursor-pointer space-x-2 border-slate-300 py-4 px-4 hover:-translate-y-1 duration-200">
            <img src="./images/heart.png" class="w-8 h-8" alt="">
            <span class=" ">Add to Wishlist</button>
          </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
